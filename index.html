<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      .container{
        margin: 1rem 2rem;
      }
      p{
        margin: 1rem 0;
      }
      h1{
        text-align: center;
      }
      .mt-1{
        margin-top: 1rem;
      }
      .mb-1{
        margin-bottom: 1rem;
      }
      .mr-1{
        margin-right: 1rem;
      }
      .ml-1{
        margin-left: 1rem;
      }
    </style>
  </head>
  <body class="container">
    <h1>Welcome to Password Generator.</h1>
    <p>Click the button to generate a number.</p>
    <div class="mb-1">
      <label for="password_length">
        Password Length 
        <input type="number" name="password_length" id="password_length" max="20" min="6" value="6">
      </label>
    </div>
    <div>
      <button onclick="generatePassword()">Generate password</button>
    </div>
    <p id="generated_password"></p>
    <button onclick="copyPassword()">copy password.</button>

    <script>
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789?/;:[]{}";
      
      function generatePassword(){
        const length = parseInt(document.getElementById("password_length").value)
        let password = ""
        for (let i = 0; i < length; i++){
          const randomIndex = Math.ceil(Math.random() * characters.length)
          password += characters[randomIndex]
        }
        document.getElementById("generated_password").innerText = password
      }

      function copyPassword(){
        const text = document.getElementById("generated_password").innerText
        navigator.clipboard.writeText(text).then(function(){
          alert("Password Copied.")
        },function(err){
          alert("Something went wrong. ",err)
        })
      }
    </script>
  </body>
</html>
